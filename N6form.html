<!DOCTYPE html>
<head>
  <title>Form Control</title>
</head>
<body bgcolor="chaye">
  <form>
    <table>
      <tr>
        <td>Enter your name:</td>
        <td>
          <input type="text" size="30" placeholder="Your Name" />
        </td>
      </tr>
      <tr>
        <td>Enter your Nick name:</td>
        <td><input type="text" size="30" placeholder="Up to 10 Char" /></td>
      </tr>
      <tr>      
        <td>Enter your Comment:</td>
        <td><textarea cols = 30.5 rows = 6> </textarea></td>
      </tr>
      <tr>
        <td>Select Font color:</td><td>
            <fieldset><legend> Fontcolor</legend>
        <input type = radio name =optcolor> Red <br/>
        <input type = radio name =optcolor checked=checked> Blue <br/>
        <input type = radio name =optcolor> Yellow <br/>
        <input type = radio name =optcolor> Green<br/>
        </fieldset>
      </td></tr>
      <tr>
        <td>Select Font Style:</td><td>
            <fieldset><legend> Fontstyle</legend>
        <input type = checkbox name =optcolor checked=checked> Bold <br/>
        <input type = checkbox name =optcolor> Italic<br/>
        <input type = checkbox name =optcolor> Underline<br/>
        <input type = checkbox name =optcolor> Strick<br/>
        </fieldset>
      </td></tr>
    </table>
    <tr>
        <td>Select Background color:</td><td>
        <select  name = <bocolor>
        <option  value =red> Red </option>
        <option  value =Green> Green</option>
        <option  value =Blue> Blue</option>
        <option  value =yellow> Yellow</option>
        </select>   
      </td></tr>
    </table>
    <table>
      <tr>
        <td>Select Your photo:</td><td>
            <input type = file name =filephoto></td></tr>
            <tr><td> Enter your Birthdate </td><td>
                <input type = date name= datebd></td></tr>

    </table>
  </form>
</body>
</html>
